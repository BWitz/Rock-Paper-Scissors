<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <audio id="background-music" loop="true">
        <source src="./Assets/Gentle-Closure_Looping.mp3" type="audio/mp3">
    </audio>

    <nav>
        <img class="pause music button" name="pause-button" src="./Assets/pause.svg" alt="Pause Button" height=48px width=48px>
        <img class="play music button" name="play-button" src="./Assets/play-button.svg" alt="Play Button" height=48px width=48px>
        <span class="streak">Win Streak: 0</span>
    </nav>

    <h1 class="webpage-title">Rock! Paper! Scissors!</h1>

    <div class="left-box">
        <img class="player-one-hand-signal" src="Assets/Neutral_Hand_Signal.svg" alt="Neutral-Hand-Sign" height=350px  width=300px>
    </div>
    <div class="right-box">
        <img class="player-two-hand-signal" src="Assets/Neutral_Hand_Signal.svg" alt="Neutral-Hand-Sign" height=350px  width=300px>
    </div>

    <div class="player-choices">

    </div>
    <div class="play-button-container">
    <button class="play-button">Play</button>    
    </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
